<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Scoreboard</title>
</head>
<body>
<div class="scoreboard">
    <div class="column">
        <div class="team">
            HOME
        </div>
        <div class="score">
            <span id="home-score"></span>
        </div>
        <div class="incrementScore">
            <btn onclick="plus('home', 1)">+1</btn>
            <btn onclick="plus('home', 2)">+2</btn>
            <btn onclick="plus('home', 3)">+3</btn>
        </div>
    </div>
    <div class="column">
        <div class="team">
            AWAY
        </div>
        <div class="score">
            <span id="guest-score"></span>
        </div>
        <div class="incrementScore">
            <btn onclick="plus('guest', 1)">+1</btn>
            <btn onclick="plus('guest', 2)">+2</btn>
            <btn onclick="plus('guest', 3)">+3</btn>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
